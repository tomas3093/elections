<div class="header">
  <div class="navigation-bar">
    <div class="arrow" (click)="navLeft.emit()">
      <- Predošlá
    </div>
    <div class="arrow" (click)="navRight.emit()">
      Ďalšia ->
    </div>
  </div>
</div>
<div class="logo logo{{ party.id }}"></div>
<div class="text-box">
  <div class="name">{{ party.id }}. {{ party.name }}</div>
  <div class="candidates">Počet kandidátov: {{ party.candidates }}</div>
  <div>
    <a
      href="http://www.minv.sk/swift_data/source/verejna_sprava/volby_a_referendum/100_nr_sr/nr20_3kandidati/NR20_{{
        party.id | twoDigit
      }}.pdf"
      >Zobraziť zoznam kandidátov</a
    >
  </div>
</div>

<div class="graphs">
  <div id="chart-age" class="chart"></div>
  <div id="chart-education" class="chart"></div>
  <div id="chart-job" class="chart"></div>
  <div id="chart-geo" class="chart"></div>
</div>
